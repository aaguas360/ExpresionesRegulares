<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Registration Success</title>
</style>
</head>
<body>
	<div align="center">
		<h2>Registration Succeeded!</h2>
		<span>Nombre y apellido:</span><span th:text="${user.name}"></span><br />
		<br> <br> <span>E-mail:</span><span th:text="${user.email}"></span><br />
		<br> <br> <span>Password:</span><span
			th:text="${user.password}"></span><br /> <br> <br> <span>Telefono:</span><span
			th:text="${user.telefono}"></span><br />

	</div>
	<div align="center">
		<a href="register">Registrar</a>
	</div>
	<div>
		<h1>Tabla</h1>
		<table class="table table-bordered"
			style="width: 100%; text-align: center;">
			<thead>
				<tr>
					<td>nombre</td>

					<td>correo</td>

					<td>contraseña</td>

					<td>teléfono</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="oracion: ${users}">
					<td th:text="${oracion.name}"></td>
					<td th:text="${oracion.email}"></td>
					<td th:text="${oracion.password}"></td>
					<td th:text="${oracion.telefono}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
