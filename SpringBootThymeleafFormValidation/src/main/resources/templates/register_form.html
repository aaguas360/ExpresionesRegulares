<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>User Registration</title>
<link rel="stylesheet" href="css/estilo.css" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="#"> <img
			src="img/spring-boot.png"
			width="100" height="50" alt="">
		</a>
	</nav>
	<div class="row" style="padding: 10px; margin: 10px auto;">
		<div class="col-4">
			<div class="caja">
				<header class="usuario" style="margin-bottom: 10px">Registrar
					usuario</header>
				<form action="#" th:action="@{/register}" method="post"
					th:object="${user}" autocomplete="off">

					<div style="margin-bottom: 20px">
						<input id="campo" type="text" placeholder="nombre y apellido"
							class="form-control" th:field="*{name}" /><span
							th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Full
							name error</span>
					</div>
					<div style="margin-bottom: 20px">
						<input id="campo" type="text" placeholder="Correo"
							class="form-control" th:field="*{email}" /> <span
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail
							error</span>
					</div>
					<div style="margin-bottom: 20px">
						<input id="campo" type="password" placeholder="Password"
							class="form-control" th:field="*{password}" /> <span
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
							error</span>
					</div>
					<div style="margin-bottom: 20px">
						<input id="campo" type="text" placeholder="Telefono"
							class="form-control" th:field="*{telefono}" /> <span
							th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Telefono
							error</span>
					</div>
					<div class="pie">
						<button id="boton" class="btn btn-primary btn-lg btn-block"
							type="submit">REGISTRAR</button>
					</div>
				</form>
			</div>
		</div>
		<div class="col-8 caja2">
			<header class="usuario">Usuarios</header>
			<a class="btn btn-danger btn-xs" th:href="@{/eliminar}"
				th:text="'Borrar todo'" style="margin: 0 0 10px 0"></a>
			<table class="table table-bordered" style="text-align: center">
				<thead>
					<tr>
						<td>nombre</td>

						<td>correo</td>

						<td>contraseña</td>

						<td>teléfono</td>

						<td>True/False</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${users}">
						<td th:text="${user.name}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.password}"></td>
						<td th:text="${user.telefono}"></td>
						<td><h4 th:if="${user.error == 1}">✔</h4>
							<h4 style="color: red" th:if="${user.error == 0}">X</h4></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
