<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
<style type="text/css">
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password]{
		width: 300px;
		height:30px;
		margin: 5px;
	}

	form div div {
		display: table-cell;
	}
</style>
</head>
<body>
	<div align="center">
		<h1>User Registration</h1>
		<form action="#" th:action="@{/register}" method="post"
			th:object="${user}">
			<div>
				<label>Nombre y Apellido:</label> <input type="text"
					th:field="*{name}" /><br /> <span
					th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Full
					name error</span>
			</div>

			<br> <br>

			<div>
				<label>E-mail:</label> <input type="text" th:field="*{email}" /> <span
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail
					error</span>
			</div>

			<br> <br>
			<div>
				<label>Password:</label> <input type="password"
					th:field="*{password}" /> <span
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
					error</span>
			</div>

			<br> <br>

			<div>
				<label>Telefono:</label> <input type="text" th:field="*{telefono}" />
				<span th:if="${#fields.hasErrors('telefono')}"
					th:errors="*{telefono}">Telefono error</span>
			</div>

			<br> <br>

			<div>
				<div></div>
				<div>
					<button type="submit">Register</button>
				</div>
				<div></div>
			</div>
		</form>
	</div>
</body>
</html>
